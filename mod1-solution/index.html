<!doctype html>
<html lang="en" ng-app="LunchCheck">

<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
    .message {
        font-size: 1.3em;
        font-weight: bold;
    }
    input.red{
      border-color: red;
      border-width: 2px;
    }
    div.red{
      color: red;
    }
    input.green{
      border-color: green;
      border-width: 2px;
    }
    div.green{
      color: green;
    }
    </style>
</head>

<body>
    <div class="container" ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>
        <div class="form-group">
        <span>*I do NOT consider and empty item, i.e., , , as an item towards to the count.</span>
            <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control {{ alertClass }}" ng-model="lunch">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
        </div>
        <div class="form-group message {{ alertClass }}">
            <!-- Your message can go here. -->
            {{ message }}
        </div>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
