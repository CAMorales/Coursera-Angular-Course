<div class="table-responsive">
    <table class="table table-hover table-striped table-bordered" ng-if="list.foundItems && list.foundItems.length>0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Short Name</th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in list.foundItems">
                <td>{{ item.name }}</td>
                <td>{{ item.short_name }}</td>
                <td>{{ item.description }}</td>
                <td>
                    <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
