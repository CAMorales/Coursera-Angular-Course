<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign up</h3>
                </div>
                <div class="panel-body">
                    <form role="form" novalidate name="signupForm" ng-if="myInfoCtrl.user.saved">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label >First Name: {{ myInfoCtrl.user.firstName }}</label>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label >Last Name: {{ myInfoCtrl.user.lastName }}</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label >E-mail: {{ myInfoCtrl.user.email }}</label>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label >Phone Number: {{ myInfoCtrl.user.phone }}</label>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label >Favorite Dish: {{ myInfoCtrl.user.favDish }}</label>
                                </div>
                            </div>
                        </div>
                        <menu-item menu-item="myInfoCtrl.user.dish"></menu-item>
                    </form>
                    <div class="form-group" ng-if="!myInfoCtrl.user.saved">
                        <label>Not Signed Up Yet. <a ui-sref="public.signup">Sign up</a> Now!</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
