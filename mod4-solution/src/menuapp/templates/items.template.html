<div class="table-responsive">
    <table class="table table-hover table-striped table-bordered" >
        <thead>
            <tr>
                <th>Name</th>
                <th>Short Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in $ctrl.items">
                <td>{{ item.name }}</td>
                <td>{{ item.short_name }}</td>
                <td>{{ item.description }}</td>
            </tr>
        </tbody>
    </table>
</div>
